<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Sign In / Sign Up - Ecommercio</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo">üõçÔ∏è</span>
      <h1>Ecommercio</h1>
    </div>
    <nav class="nav">
      <a href="/" class="btn ghost">Home</a>
      <a href="/admin.html" class="btn ghost">Admin</a>
    </nav>
  </header>

  <main class="container">
    <div class="grid two">
      <section class="card">
        <h2>Sign In</h2>
        <form id="loginForm" class="form-grid">
          <label>
            <span>Username</span>
            <input type="text" name="username" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required />
          </label>
          <button class="btn primary" type="submit">Sign In ‚ö°</button>
        </form>
        <div id="loginMsg" class="msg"></div>
      </section>

      <section class="card">
        <h2>Sign Up</h2>
        <form id="registerForm" class="form-grid">
          <label>
            <span>Username</span>
            <input type="text" name="username" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required />
          </label>
          <button class="btn success" type="submit">Create account ‚ú®</button>
        </form>
        <div class="msg">The very first account created becomes <strong>admin</strong> automatically.</div>
        <div id="registerMsg" class="msg"></div>
      </section>
    </div>

    <section class="card" style="margin-top: 16px;">
      <h3>Session</h3>
      <div id="sessionBox" class="msg">Not signed in.</div>
      <div style="margin-top:8px; display:flex; gap:8px;">
        <button id="refreshSession" class="btn ghost">Refresh session</button>
        <button id="logoutBtn" class="btn danger">Logout</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Authentication for Ecommercio</p>
  </footer>

  <script src="/auth.js"></script>
</body>
</html>
